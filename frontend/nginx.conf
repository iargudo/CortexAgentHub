server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configurar MIME types correctamente
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Servir archivos estáticos primero (prioridad explícita sobre location /)
    location ^~ /assets/ {
        # Asegurar que los archivos JS se sirvan con el MIME type correcto
        try_files $uri =404;
        # Los MIME types se configuran automáticamente por extensión via mime.types
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA routing - todas las rutas van a index.html (última prioridad)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # No cachear index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}

